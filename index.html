<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="search">
                <input type="text" placeholder="Search" class="search">
            </div>
        </div>
        <div class="navigation">
            <div class="logo">
                <img src="./icons/view-dashboard-variant.png" alt="Dashboard icon">
                <h2>Dashboard</h2>
            </div>
            <ul class="nav-list">
                <div class="nav-item">
                    <img src="./icons/home-outline.png" alt="Home icon">
                    <li>Home</li>
                </div>
                <div class="nav-item">
                    <img src="./icons/account.png" alt="Profile icon">
                    <li>Profile</li>
                </div>
                <div class="nav-item">
                    <img src="./icons/message-text-outline.png" alt="Messages icon">
                    <li>Messages</li>
                </div>
                <div class="nav-item">
                    <img src="./icons/history.png" alt="History icon">
                    <li>History</li>
                </div>
                <div class="nav-item">
                    <img src="./icons/clipboard-text.png" alt="Tasks icon">
                    <li>Tasks</li>
                </div>
                <div class="nav-item">
                    <img src="./icons/account-group-outline.png" alt="Communities icon">
                    <li>Communities</li>
                </div>
                <div class="nav-item">
                    <img src="./icons/cog.png" alt="Settings icon">
                    <li>Settings</li>
                </div>
                <div class="nav-item">
                    <img src="./icons/help.png" alt="Support icon">
                    <li>Support</li>
                </div>
                <div class="nav-item">
                    <img src="./icons/cancel.png" alt="Privacy icon">
                    <li>Privacy</li>
                </div>                
            </ul>
        </div>
        <div class="main">            
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="aside">
            <div class="card"></div>
            <div class="card"></div>
        </div>
        </div>
    </div>
</body>
</html>
